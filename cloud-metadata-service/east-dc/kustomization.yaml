apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../base

patches:
- target:
    kind: Deployment
    name: cloud-metadata
  patch: |-
    - op: add
      path: /spec/template/spec/containers/0/env
      value: [{"name": "CLOUDNAME", "value": "east-dc"},{"name": "ZONE", "value": "none"}]
